<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .student-name{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="student-name">{{ student.lastName }}, {{ student.firstName }}</div>
    <div class="student-info">Age: {{ student.age }}</div>
  </div>

  <script>




    var students = [{
      firstName: "Hal",
      lastName: "Larsson",
      age: 37,
    }]

    var app = new Vue({
      el: '#app',
      data: {
        student: students[0],
      }
    })
  </script>
</body>
</html>
